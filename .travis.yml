language: java
sudo: false
jdk: oraclejdk8
install: true

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.sonar/cache

addons:
    sonarcloud:
        organization: "demodemodemo"
        token:
          secure: ${SONAR_TOKEN}
jobs:
  include:
    - name: unit
      script:
        - mvn test -P unit-testing sonar:sonar -B
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - name: integration
      if: branch = master || branch = develop
      script:
        - mvn test -P integration-testing -B

